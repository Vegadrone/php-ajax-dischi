<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORT BOOTSTRAP v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- MY STYLE -->
    <link rel="stylesheet" href="../style.css">

    <!-- IMPORT VUE 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- IMPORT AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Dischi</title>
</head>
<body>
    <div id="app">
        <header>
           <img src="../assets/spotify-logo.png" alt="logo">
        </header>
        <main>
            <div class="card-wrapper d-flex flex-wrap py-3">
                <div class="card m-2" style="width: 18rem;" v-for="disk in disks">
                    <img class="p-2" :src="disk.poster" class="card-img-top"
                        :alt="disk.title">
                    <div class="card-body">
                        <h4 class="text-center text-light fw-bold">{{disk.title}}</h4>
                        <h6 class="text-center text-light fw-semibold">{{disk.author}}</h6>
                        <h6 class="text-center text-light">{{disk.year}}</h6>
                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
